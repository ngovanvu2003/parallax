    <script>
      const banner = document.querySelector(".animated-banner");
      const layers = document.querySelectorAll(".layer");
      let animationFrame;

      // Sự kiện di chuột
      banner.addEventListener("mousemove", (e) => {
        cancelAnimationFrame(animationFrame); // Hủy frame trước đó
        animationFrame = requestAnimationFrame(() => {
          const xPos = (e.clientX / banner.offsetWidth - 0.5) * 12; // Điều chỉnh độ nhạy
          layers.forEach((layer, index) => {
            const movement = xPos * (index + 1);
            layer.style.transition = "transform 0.0s";
            layer.style.transform = `translate(${movement}px, 0)`; // Dịch chuyển nhanh
          });
        });
      });

      // Sự kiện chuột rời khỏi khu vực banner
      banner.addEventListener("mouseleave", () => {
        layers.forEach((layer) => {
          layer.style.transition = "transform 0.5s ease"; // Thiết lập lại transition cho việc trở về
          layer.style.transform = "translate(0, 0)"; // Về vị trí ban đầu
        });
      });

      // Thêm sự kiện để xóa transition sau khi trở về
      layers.forEach((layer) => {
        layer.addEventListener("transitionend", () => {
          layer.style.transition = "none"; // Xóa transition sau khi trở về
        });
      });
    </script>
